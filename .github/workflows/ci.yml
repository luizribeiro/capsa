name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
          - os: macos
            runner: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - run: nix profile install nixpkgs#devenv
      - run: devenv shell cargo fmt --all -- --check
      - run: devenv shell cargo clippy --all-features -- -D warnings

  build-vms:
    name: Build VMs (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            nix-file: test-vms-x86_64.nix
          - arch: aarch64
            runner: ubuntu-24.04-arm
            nix-file: test-vms.nix
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Build ${{ matrix.arch }} test VMs
        run: nix-build ${{ matrix.nix-file }} -A combined -o result-vms -I nixpkgs=channel:nixos-unstable

      - name: Prepare portable VM artifact
        run: |
          mkdir -p portable-vms
          # Copy VM files, dereferencing symlinks
          for vm in result-vms/*/; do
            vmname=$(basename "$vm")
            mkdir -p "portable-vms/$vmname"
            cp -L "$vm"/* "portable-vms/$vmname/"
          done
          # Generate manifest with relative paths
          echo '{' > portable-vms/manifest.json
          first=true
          for vm in portable-vms/*/; do
            vmname=$(basename "$vm")
            $first || echo ',' >> portable-vms/manifest.json
            first=false
            printf '"%s":{"kernel":"%s/%s/kernel","initrd":"%s/%s/initrd"}' \
              "$vmname" "result-vms" "$vmname" "result-vms" "$vmname" >> portable-vms/manifest.json
          done
          echo '}' >> portable-vms/manifest.json
          cat portable-vms/manifest.json

      - name: Upload VMs artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-vms-${{ matrix.arch }}
          path: portable-vms/
          retention-days: 1

  test-linux:
    name: Test Linux (KVM)
    runs-on: ubuntu-latest
    needs: build-vms
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - run: nix profile install nixpkgs#devenv

      - name: Download test VMs artifact
        uses: actions/download-artifact@v4
        with:
          name: test-vms-x86_64
          path: result-vms

      - name: Run unit tests
        run: devenv shell cargo test --lib --features linux-kvm

      - name: Run doc tests
        run: devenv shell cargo test --doc --features linux-kvm

      - name: Check KVM availability
        id: kvm
        run: |
          if [ -e /dev/kvm ] && [ -r /dev/kvm ] && [ -w /dev/kvm ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::KVM not available, skipping integration tests"
          fi

      - name: Run KVM integration tests
        if: steps.kvm.outputs.available == 'true'
        run: devenv shell cargo test --features linux-kvm -- --test-threads=1

  test-macos:
    name: Test macOS (${{ matrix.backend }})
    runs-on: macos-latest
    needs: build-vms
    strategy:
      fail-fast: false
      matrix:
        backend: [macos-native, macos-subprocess, vfkit]
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: devenv
      - run: nix profile install nixpkgs#devenv

      - name: Download test VMs artifact
        uses: actions/download-artifact@v4
        with:
          name: test-vms-aarch64
          path: result-vms

      - name: Run unit tests
        run: devenv shell cargo test --lib --features ${{ matrix.backend }}

      - name: Run doc tests
        run: devenv shell cargo test --doc --features ${{ matrix.backend }}

      - name: Run integration tests
        run: devenv shell cargo test --features ${{ matrix.backend }} -- --test-threads=1
