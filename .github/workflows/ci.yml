name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
          - os: macos
            runner: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: capsa
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix profile install nixpkgs#devenv
      - uses: Swatinem/rust-cache@master
        with:
          cmd-format: devenv shell {0}
      - run: devenv shell cargo fmt --all -- --check
      - run: devenv shell cargo clippy-${{ matrix.os }} -- -D warnings

  build-vms:
    name: Build VMs (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            nix-file: test-vms-x86_64.nix
          - arch: aarch64
            runner: ubuntu-24.04-arm
            nix-file: test-vms.nix
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: capsa
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build ${{ matrix.arch }} test VMs
        run: |
          nix-build ${{ matrix.nix-file }} -A combined -o nix-vms -I nixpkgs=channel:nixos-unstable
          # Copy files (dereferencing symlinks) and generate manifest with correct paths
          mkdir -p result-vms
          for vm in nix-vms/*/; do
            vmname=$(basename "$vm")
            mkdir -p "result-vms/$vmname"
            cp -L "$vm"/* "result-vms/$vmname/"
          done
          # Generate manifest with relative paths (resolved by test_utils at runtime)
          echo '{' > result-vms/manifest.json
          first=true
          for vm in result-vms/*/; do
            vmname=$(basename "$vm")
            $first || echo ',' >> result-vms/manifest.json
            first=false
            printf '"%s":{"kernel":"%s/kernel","initrd":"%s/initrd"}' \
              "$vmname" "$vmname" "$vmname" >> result-vms/manifest.json
          done
          echo '}' >> result-vms/manifest.json
          cat result-vms/manifest.json

      - name: Upload VMs artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-vms-${{ matrix.arch }}
          path: result-vms/
          retention-days: 1

  test-linux:
    name: Test Linux (KVM)
    runs-on: ubuntu-latest
    needs: build-vms
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: capsa
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix profile install nixpkgs#devenv
      - uses: Swatinem/rust-cache@master
        with:
          cmd-format: devenv shell {0}

      - name: Download test VMs artifact
        uses: actions/download-artifact@v4
        with:
          name: test-vms-x86_64
          path: result-vms

      - name: Run unit tests
        run: devenv shell cargo test-linux --lib

      - name: Run doc tests
        run: devenv shell cargo test-linux --doc

      - name: Check KVM availability
        id: kvm
        run: |
          if [ -e /dev/kvm ] && [ -r /dev/kvm ] && [ -w /dev/kvm ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::KVM not available, skipping integration tests"
          fi

      - name: Run KVM integration tests
        if: steps.kvm.outputs.available == 'true'
        run: devenv shell cargo test-linux -- --test-threads=1

  test-macos:
    name: Test macOS (${{ matrix.backend }})
    runs-on: macos-latest
    needs: build-vms
    strategy:
      fail-fast: false
      matrix:
        backend: [vfkit, native, subprocess]
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: capsa
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix profile install nixpkgs#devenv
      - uses: Swatinem/rust-cache@master
        with:
          cmd-format: devenv shell {0}
          shared-key: macos

      - name: Download test VMs artifact
        uses: actions/download-artifact@v4
        with:
          name: test-vms-aarch64
          path: result-vms

      - name: Run unit tests
        run: devenv shell cargo test-macos-${{ matrix.backend }} --lib

      - name: Run doc tests
        run: devenv shell cargo test-macos-${{ matrix.backend }} --doc

      - name: Run integration tests
        run: devenv shell cargo test-macos-${{ matrix.backend }}
